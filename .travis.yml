language: python
env:
  - PYTHON_VERSION=2.7
  - PYTHON_VERSION=3.6
before_install:
    - wget -q http://repo.continuum.io/miniconda/Miniconda-3.6.0-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p /home/travis/miniconda
    - export PATH=/home/travis/miniconda/bin:$PATH
    - conda update --yes --quiet conda
install:
    - conda create -n testenv --yes pip python=$PYTHON_VERSION
    - source activate testenv
    - conda install --yes --quiet numpy scipy matplotlib scikit-learn pandas nose
    - pip install codecov
    - pip install -q flake8
    - python setup.py install
    - mkdir ramp_kits
    - cd ramp_kits
    - git clone https://github.com/ramp-kits/boston_housing.git
    - git clone https://github.com/ramp-kits/iris.git
    - cd ..
    - mkdir ramp_data
    - cd ramp_data
    - git clone https://github.com/ramp-data/boston_housing.git
    - cd boston_housing
    - python prepare_data.py
    - cd ../..
    - export RAMP_KITS_DIR='ramp-kits'
script:
    - nosetests --with-coverage rampwf/tests
    - coverage run rampwf/test_submission.py path=ramp_kits/boston_housing
    - coverage run rampwf/test_submission.py path=ramp_kits/boston_housing submission=random_forest_100
    - coverage run rampwf/test_submission.py unknown_arg=test
    - coverage run rampwf/test_submission.py path=ramp_kits/boston_housing data=ramp_data/boston_housing
after_success:
    - codecov
notifications:
  email: true
